seed: 42

model:
  name_or_path: "mistralai/Mistral-7B-v0.1"
  dtype: "bfloat16"
  device_map: "auto"
  load_in_4bit: true
  bnb_4bit_use_double_quant: true
  bnb_4bit_quant_type: "nf4"
  gradient_checkpointing: true
  local_path: "${paths.project_root}/assets/models/mistralai/Mistral-7B-v0.1"  # point to the dataset dir

lora:
  r: 2
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]

data:
  max_seq_length: 32
  batch_size: 1
  local_path: "${paths.project_root}/assets/datasets/arxiv-summarization-01"  # pre-fetched dataset location

training:
  lr: 2e-4
  weight_decay: 0.0

trainer:
  max_epochs: 1
  devices: 1
  accelerator: "auto"
  precision: "bf16-mixed"
  gradient_clip_val: 1.0
  accumulate_grad_batches: 16
  log_every_n_steps: 2
  val_check_interval: 2
